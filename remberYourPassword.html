<script type="text/javascript">
	
	function yanzheng(){
		var input = document.getElementsByTagName('input');
		var user = input[0].value;

		if(rember.checked){

			setCookie("username",user,7);
		}


	}

	function setCookie(name,value,exdats){
    var exp = new Date();
    console.log(exp);
    exp.setTime(exp.getTime() + (exdats*24*60*60*1000));
    console.log(exp);    
    var expires = "expires="+exp.toGMTString();
    document.cookie = name + "=" + value + "; " + expires;
}
   window.onload=function(){
   	  var cookievalue=getCookie("username");
      var user = document.getElementById('username');
      user.value=cookievalue;
   };

   function getCookie(cookiename){
      var name = document.cookie;
      var cookie_pos = name.indexOf(cookiename);
      if(cookie_pos!=-1){
      	cookie_pos+=cookiename.length+1;
      	var cookie_end=name.indexOf(";",cookie_pos);
      	if(cookie_end==-1){
      		 cookie_end=name.length;
      	}
      	var value = name.substring(cookie_pos,cookie_end);
      }
      
      return value;

   };
</script>
